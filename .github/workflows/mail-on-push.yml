name: Email on push
run-name: ${{ github.actor }} sent MAIL
on: [push]
jobs:
    mail_on_push:
        runs-on: ubuntu-latest
        steps:
            - name: Send mail
              uses: dawidd6/action-send-mail@v3
              with:
                server_address: smtp.gmail.com
                server_port: 465
                username: ${{ secrets.MAIL_USERNAME }}
                password: ${{ secrets.MAIL_PASSWORD }}
                subject: GITHUB PUSH!!
                body: GITHUB PUSH!!!
                to: markusvali4@gmail.com
                from: Github Actions